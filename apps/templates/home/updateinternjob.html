{% extends "layouts/base.html" %}{% block title %} post job{% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}
<h1>Update Job</h1>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-6 col-md-8">
            <div class="card">
                <div class="card-header pb-0">
                    <h6>Update Job</h6>
                </div>
                <div class="container">
                    <h1>Update Job</h1>
                    <form action="" method="POST">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" value="{{ job.title }}" required /><br />
                
                        <label for="date_posted">Date Posted:</label>
                        <input type="date" id="date_posted" name="date_posted" value="{{ job.date_posted }}" required /><br />
                
                        <label for="deadline_date">Deadline Date:</label>
                        <input type="date" id="deadline_date" name="deadline_date" value="{{ job.deadline_date }}" required /><br />
                
                        <label for="description">Description:</label><br />
                        <textarea id="description" name="description" rows="4" cols="50" required>{{ job.description }}</textarea><br />
                
                        <label for="company_name">Company Name:</label>
                        <input type="text" id="company_name" name="company_name" value="{{ job.company_name }}" required><br>
                
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" value="{{ job.location }}" required><br>
                
                        <label for="requirement">Requirement:</label><br />
                        <textarea id="requirement" name="requirement" rows="4" cols="50" required>{{ job.requirement }}</textarea><br />
                
                        <label for="job_type">Job Type:</label>
                        <select id="job_type" name="job_type" required>
                            <option value="Internship" {% if job.job_type == 'Internship' %}selected{% endif %}>Internship</option>
                            <!-- Add more options if you have other job types -->
                        </select><br>
                
                        <input type="submit" value="Update" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
 <!-- Specific Page JS goes HERE  -->
 {% block javascripts %}

 <script src="/static/assets/js/plugins/chartjs.min.js"></script>

 {% endblock javascripts %}
